<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>eBay Auth Cancelled</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #fff7ed;
            color: #7c2d12;
            padding: 40px;
        }
        .card {
            max-width: 640px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #fdba74;
            padding: 28px;
            box-shadow: 0 18px 36px rgba(124, 45, 18, 0.15);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            font-family: "SFMono-Regular", ui-monospace, "Courier New", monospace;
            font-size: 13px;
            background: #fff7ed;
            color: #7c2d12;
            border: none;
            border-radius: 12px;
            padding: 16px;
            box-shadow: inset 0 0 0 1px #fed7aa;
        }
        .hint {
            margin-top: 20px;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background: #f97316;
            color: #ffffff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>⚠️ eBay auth flow cancelled</h1>
        <p class="hint">
            Пользователь закрыл окно или нажал «No thanks». Токен не был выдан. Попробуй снова запустить flow из eBay Developer Console и довести до конца (нужно нажать «Agree»).
        </p>

        <div class="hint">Параметры запроса:</div>
        <textarea readonly>{{ raw_params }}</textarea>

        <a class="btn" href="https://developer.ebay.com/signin?tab=UserTokens" target="_blank">
            ↻ Запустить снова
        </a>
    </div>
</body>
</html>
