name: Test Bot Before Deploy

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Test bot imports
        run: |
          python -c "from shoesbot.telegram_bot import build_app; print('✅ Bot imports OK')"
      - name: Test pipeline imports  
        run: |
          python -c "from shoesbot.pipeline import DecoderPipeline; print('✅ Pipeline imports OK')"

